spring:
  application:
    name: catalog-service

  config:
    import: "optional:configserver:"

  r2dbc:
    url: ${DB_R2DBC_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}

  flyway:
    url: ${DB_JDBC_URL}
    user: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    baseline-on-migrate: true
    locations: classpath:db/migration

  main:
    web-application-type: reactive

  jackson:
    serialization:
      indent-output: true

server:
  port: 8080

springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger
    enabled: true

logging:
  level:
    org.flywaydb: DEBUG
    org.springdoc: DEBUG
    org.springframework.web: DEBUG

security:
  jwt:
    secret: ${JWT_SECRET}
